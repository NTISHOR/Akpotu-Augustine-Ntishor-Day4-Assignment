<!DOCTYPE html>
<html>
<head>
	<title>Student Grades Table</title>
	<style>
		table {
			border-collapse: collapse;
			width: 80%;
			margin: 40px auto;
		}
		th, td {
			border: 1px solid #ddd;
			padding: 10px;
			text-align: left;
		}
		th {
			background-color: #f0f0f0;
		}
	</style>
</head>
<body>
	<h1>Student Grades Table</h1>
	<table>
		<thead>
			<tr>
				<th>Name</th>
				<th>Grade</th>
				<th>Subject</th>
				<th>Attendance</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>John Doe</td>
				<td>85</td>
				<td>Math</td>
				<td>95%</td>
			</tr>
			<tr>
				<td>Jane Smith</td>
				<td>90</td>
				<td>Science</td>
				<td>98%</td>
			</tr>
			<tr>
				<td>Bob Johnson</td>
				<td>78</td>
				<td>English</td>
				<td>88%</td>
			</tr>
			<tr>
				<td>Alice Brown</td>
				<td>92</td>
				<td>History</td>
				<td>99%</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
